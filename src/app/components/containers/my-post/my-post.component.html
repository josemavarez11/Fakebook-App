
    <div *ngIf="modalOpen == true" class="modal">
      <app-modal></app-modal>
    </div>

<div class="content">
  <div class="descrip-content">
    <div class="day-name">
          <div class="trash">
            <button (click)="onDeleteClick()">
              <img src="../../../../assets/trash-outline.svg">
            </button>
            <button (click)="onEditClick()">
              <img src="../../../../assets/pencil-outline.svg">
            </button>
          </div>
    </div>
    <p>{{description}}</p>
    <div class="day">
      <span>last update at {{date}}</span>
    </div>
  </div>

  <div class="img-content">
    <img [src]="image" *ngFor="let image of images" class="img">
  </div>

  <div class="like-content">
