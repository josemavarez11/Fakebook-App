<div class="content">
  <div>
    <input type="text" (change)="handleCommentInputChange($event)" placeholder="| your comment here" maxlength="200">
  </div>

  <div class="MaxB">
    <label class="button">
      <img src="../../../../assets/image-outline.svg">
      <input type="file" (change)="uploadImage($event)">
    </label>
    <button (click)="sendComment()" class="msg">
      <img src="../../../../assets/arrow-up-outline.svg">
    </button>
  </div>
</div>
