<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="MaxA">
      <div class="icono-content">
        <button [routerLink]="['/user-profile']" class="btn-icono">
          <img src="../../../assets/chevron-back-outline.svg">
      </button>
      </div>
      <img class="icono" src="../../../assets/person-outline.svg">
      <h3 class="title">{{ userName }}</h3>
    </div>
    <div class="MaxB">
      <div class="content" >
        <article class="title-content">
          <h3>My Favourites</h3>
        </article>
        <div class="msg">
          <p class="empty-msg" *ngIf="favPosts.length===0">You have not saved any posts in favourites</p>
        </div>
        <div class="scroll" >
          <app-post *ngFor="let favPost of favPosts"
            [_id]="favPost._id"
            [name]="favPost.user.name"
            [description]="favPost.body"
            [images]="favPost.images"
            [date]="favPost.createdAt"
          ></app-post>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
