<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div>

    <div class="MaxA">
      <h3 class="title">Fakebook</h3>
    </div>

    <div class="content">

      <!-- Contenedor de la card -->
      <div class="profile">
        <div class="subTitle">
          <h3>Your Profile</h3>
        </div>

        <button [routerLink]="['/user-profile']">
        <section class="card">
          <div>
            <img src="../../../assets/person-outline.svg">
          </div>
          <article>
            <p class="name">{{ userName }}</p>
            <p class="email">{{ userEmail }}</p>
          </article>
        </section>
      </button>

      </div>

      <div class="settings">
        <div class="subTitle">
          <h3>Settings</h3>
        </div>
        <section class="panel">

          <div class="btn-content-A">
            <button [routerLink]="['/log-out']">
              Log Out
              <div>
                <img src="../../../assets/chevron-forward-outline.svg" class="image-icono">
              </div>
            </button>
          </div>

          <div class="btn-content">
            <button [routerLink]="['/change-password']">
              Change your password
              <div>
                <img src="../../../assets/chevron-forward-outline.svg" class="image-icono">
              </div>
            </button>
          </div>

          <div class="btn-content">
            <button [routerLink]="['/change-email']">
              Change your email
              <div>
                <img src="../../../assets/chevron-forward-outline.svg" class="image-icono">
              </div>
            </button>
          </div>

          <div class="btn-content">
            <button [routerLink]="['/change-name']">
              Change your name
              <div>
                <img src="../../../assets/chevron-forward-outline.svg" class="image-icono">
              </div>
            </button>
          </div>

          <div class="btn-content-O">
            <button [routerLink]="['/delete-account']">
              Delete your account
              <div>
                <img src="../../../assets/chevron-forward-outline.svg" class="image-icono">
              </div>
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
  <app-nav-bar></app-nav-bar>
</body>
</html>
